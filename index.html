<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
   <link rel="stylesheet" href="style.css">
    <title>Premier:Model Management</title>
</head>
<body>
    <div id="main">
       <nav>
        <div class="left">
         <div class="logo">
            <a href="#">Premier</a><span><sup>&COPY;</sup></span>
            <p>model management</p>
         </div>
         <p>Models</p>
        </div>
        <div class="mid">
            <p>Women/Man</p>
        </div>
        <div class="blog">

        </div>
        <div class="right">
            <i class="ri-search-2-line"></i>
        </div>
       </nav> 
       <!-- nav section ends-------------- -->

       <div class="hero">
        <div class="videoContainer">
            <video src="assets/video.mp4" autoplay loop muted></video>
            <div class="content">

                    <h1>Photography
                        <br>and filmss
                    </h1>
                    <div class="box">
                        <div class="in">
                            <p>01</p>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="down">
                    <p>Explore</p>
                    <i class="ri-arrow-right-line"></i>
                </div>
            </div>
           
        </div>
       </div>

       <!-- hero section ends--------------------------------------------- -->

       <div class="models">
          <div class="imgDiv">
            <img src="assets/model1.avif" alt="img"><img src="assets/model2.avif" alt="img"><img src="assets/model3.avif" alt="img"><img src="assets/model4.avif" alt="img"><img src="assets/model5.avif" alt="img"><img src="assets/model6.avif" alt="img">
          </div>
          <div class="imgDiv">
            <img src="assets/model7.avif" alt="img"><img src="assets/model8.avif" alt="img"><img src="assets/model9.avif" alt="img"><img src="assets/model10.avif" alt="img"><img src="assets/model11.avif" alt="img"><img src="assets/model12.avif" alt="img">
          </div>
       </div>

       <!-- models section ends----------------------------------- -->
    </div>
</body>
</html>
